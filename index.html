<!DOCTYPE html>
<html>
<head>
  <title>DATA ALU</title>
	<style>
		html, body {
			background: black;
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}
	</style>
	<script>
		// update with the desired time to refresh the presentation (in minutes)
		var refreshMinutes = 1;
		
		var timer=setInterval(function(){refreshFrame()}, refreshMinutes*60*1000);
		function refreshFrame()
		{
			var iframe = document.getElementById('presentFrame');
			var iframeURL = iframe.src;
			iframe.src = iframeURL;
		}
	</script>
</head>
<body>
<!-- update the presentation ID with your own presentation -->
<!-- update the &delayms= with the time to show each slide (in milliseconds) -->
<iframe id="presentFrame" src="https://docs.google.com/a/bpjsketenagakerjaan.go.id/presentation/d/e/2PACX-1vSDVKNOkAcdxpqjFGP9z2hvm1rcnxO74UI5umEmdkHopLUK_7JDtOd4jlGLtilWEL-3FrTh44U_fwVy/embed?start=true&loop=true&delayms=60000" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>
</html>
